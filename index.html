<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/codeup-design.css">
    <title>Codeup Design</title>
</head>
<body>
<div class="container-fluid pl-0 pr-0">

    <nav>
        <div id="logo-div">
            <img src="assets/logo.png" id="logo">
        </div>
        <div class="container">
            <p class="text-center mt-4 abel" id="main-title">codeup design</p>
            <ul class="text-center m-0">
                <li class="m-1 abel">SERVICES</li>
                <li class="m-1 abel">WORK</li>
                <li class="m-1 abel">BLOG</li>
                <li class="m-1 abel">CONTACT</li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="container">
            <h1 class="text-center anton">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <h3 class="text-center anton" id="from-utah">FROM PARK CITY, UTAH</h3>
            <div class="container">
                <div class="row">
                    <p class="m-1 col-5 ml-3 text-center main-circles design">DESIGN</p>
                    <p class="m-1 col-5 ml-3 text-center main-circles develop">DEVELOP</p>
                    <p class="m-1 col-5 ml-3 text-center main-circles support">SUPPORT</p>
                    <p class="m-1 col-5 ml-3 text-center main-circles host">HOST</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <p class="text-center mb-5">SELECTED WORK</p>

                <img class="main-img" src="images/apple-ipad.jpg">
                <div class="container">
                    <div class="row mt-2">
                        <div class="mr-auto ml-">
                            <p class="projects-title">FEATURED PROJECT</p>
                        </div>
                        <div class="d-flex">
                            <p class="small-circles design">D</p>
                            <p class="small-circles develop">D</p>
                            <p class="small-circles support">S</p>
                            <p class="small-circles host">H</p>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </main>
</div>
</body>
</html>
